<table class="table table-success table-striped">
    <thead>
      <tr>
        <th>Category Id</th>
        <th>Category Name</th>
        <th>Description</th>
        <th>Action</th>
        <th></th>
        
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let cat of categories">
        <td>{{cat.categoryId}}</td>
        <td>{{cat.categoryTitle}}</td>
        <td>{{cat.categoryDescription}}</td>
        
        <th><button (click)="deleteCategory(cat.categoryId)">Delete</button></th>
        <th><button (click)="goToUpdate(cat.categoryId)">Edit</button></th>
      </tr>
    </tbody>
  </table>
