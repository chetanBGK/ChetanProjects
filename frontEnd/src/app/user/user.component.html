<table class="table table-success table-striped">
    <thead>
      <tr>
        <th>User Id</th>
        <th>User Name</th>
        <th>Email</th>
        <th>About</th>
        <th>Action</th>
        <th></th>
        
      </tr>
    </thead>
  
    <tbody>
      <tr *ngFor="let usrs of users">
        <td>{{usrs.id}}</td>
        <td>{{usrs.name}}</td>
        <td>{{usrs.email}}</td>
        <td>{{usrs.about}}</td>
        <th><button (click)="deleteUser(usrs.id)">Delete</button></th>
        <th><button (click)="updateUser(usrs.id)">Edit</button></th>
      </tr>
    </tbody>
  </table>
